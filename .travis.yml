language: python
matrix:
    include:
        - os: linux
          python: 3.5
          env:
            - BUILD_DOCS=true
        - os: linux
          python: "nightly"
        - os: linux
          python: "3.6-dev"
        - os: osx
          language: generic
          env: PYTHON="3.4" MINICONDA_OS="MacOSX"
        - os: osx
          language: generic
          env: PYTHON="3.5" MINICONDA_OS="MacOSX"
    allow_failures:
        - python: "nightly"

before_install:
  - if [[ ! "$TRAVIS_PYTHON_VERSION" == "nightly" && ! $BUILD_DOCS ]]; then
      URL="https://repo.continuum.io/miniconda/Miniconda3-latest-${MINICONDA_OS}-x86_64.sh";
      wget "${URL}" -O miniconda.sh;
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda update -q conda;
      conda info -a;
    fi

install:
  - if [[ $BUILD_DOCS = true ]]; then
      python setup.py install;
      pip install -r requirements-docs.txt;
      pip install pygments prompt_toolkit ply psutil ipykernel matplotlib;
    else
      pip install -r requirements-tests.txt;
    fi


script:
  - if [[ $BUILD_DOCS = true ]]; then
      cd docs;
      make html;
    else
      py.test --timeout=10;
    fi